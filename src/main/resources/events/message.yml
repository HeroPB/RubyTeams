  - "Sopravvivere in prigione non è facile"
  - "Vincere questo evento è l'unica cosa che conta"
  - "Il team Nido vincerà sempre"
  - "Il team Gusci Spezzati è imbattibile"
  - "Un giorno saremo tutti liberi"
  - "La pazienza è la virtù dei forti"

team-rewards: "1000*%amount_team%"

rewards:
  - "eco give %player% [500*%percentage%]"
