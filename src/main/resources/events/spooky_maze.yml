# events/spooky_maze.yml

name: "&8&lFuga dalla Cripta"
type: SPOOKY_MAZE
duration: 5 # Minuti di durata dell'evento

boss-bar-message: "&5&lLabirinto Maledetto &f- &cTempo Rimanente: %time%"
boss-bar-message-win: "&6Team Vincitore&8: &e%winner%"

start-event-message: |-
  &f
  &f &c&lEVENTO: FUGA DALLA CRIPTA!
  &f &7Un labirinto maledetto è apparso!
  &f &7Trovate il blocco di &eDiamante&7 alla fine per
  &f &7guadagnare punti per il vostro team!
  &f

# --- IMPOSTAZIONI SPECIFICHE DEL LABIRINTO ---
maze:
  # L'angolo in basso a sinistra (coordinate più basse) dove inizierà il labirinto
  corner-location: "dungeon;1980;64;35078"

  # Dimensioni in blocchi (meglio usare numeri dispari)
  width: 35
  height: 35
  wall-height: 4  # Altezza dei muri in blocchi (es. 4 blocchi)
  # --- NUOVA SEZIONE: Piattaforma di Spawn ---
  spawn-platform:
    size: 5  # Creerà una piattaforma 5x5. Usa un numero dispari (3, 5, 7, ecc.)
    material: "OBSIDIAN" # Materiale del pavimento della piattaforma

  # --- NUOVA SEZIONE: Tetto ---
  roof:
    enabled: true
    material: "GLOWSTONE" # Materiale del tetto (es. GLASS, BARRIER, ecc.)

  # Materiali per la costruzione
  wall-material: "COBBLESTONE"
  floor-material: "SOUL_SAND"
  end-block-material: "DIAMOND_BLOCK"#
  entry-npc:
    name: "&8&lGuardiano della Cripta"
    # Posizione dove l'NPC deve spawnare (es. vicino allo spawn o all'evento)
    location: "world;-44;120;3;0;0" # Mondo;X;Y;Z;Yaw;Pitch

# Ricompense standard
team-rewards: "100 * %amount_team%"
rewards:
  - "eco give %player% [1000*%percentage%]"# events/spooky_maze.yml

